# .github/workflows/release-minmaxvalue.yml
name: Release MinMaxValue Package

permissions:
  contents: write 

on:
  push:
    branches:
      - MinMaxValue
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1) ì „ì²´ íˆìŠ¤í† ë¦¬ì™€ íƒœê·¸ë¥¼ ê°€ì ¸ì™€ì•¼ git tag & push ê°€ëŠ¥
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2) Node.js ì„¸íŒ… (package.json ì½ê¸°ìš©)
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      # 3) package.json ë²„ì „ ì½ê¸°
      - name: Read version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 4) íƒœê·¸ ìƒì„± ë° í‘¸ì‹œ
      - name: Create & Push Git Tag
        env:
          GITHUB_TOKEN: ${{ secrets.Unity_UPM_GITHUB_TOKEN }}
        run: |
          TAG=MinMaxValue-v${{ steps.get_version.outputs.version }}
          echo "ğŸ”– Creating tag $TAG"
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"

      # 5) ì™„ë£Œ ë©”ì‹œì§€
      - name: Done
        run: echo "âœ… Released MinMaxValue version ${{ steps.get_version.outputs.version }}"
