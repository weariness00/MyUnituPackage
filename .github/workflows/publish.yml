name: Publish MonoRepo Packages

on:
  push:
    tags:
      - 'Extensions-v*.*.*'

jobs:
  Extensions:
    if: startsWith(github.ref, 'refs/tags/Extensions-')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          fetch-depth: 1

      - uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - run: npm cache clean --force

      - run: npm install -g openupm-cli@0.7.2

      - name: Check openupm version
        run: openupm --version && openupm --help

      - name: Publish Extensions
        env:
          OPENUPM_TOKEN: ${{ secrets.OPENUPM_TOKEN }}
        run: openupm publish --access public
