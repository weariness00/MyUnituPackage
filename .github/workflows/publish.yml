name: Publish MonoRepo Packages

on:
  push:
    tags:
      - 'Extensions-v*.*.*'   # 예: Extensions-v1.0.0
      - 'Singleton-v*.*.*'   # 예: Singleton-v1.0.0

jobs:
  Extensions:
    if: startsWith(github.ref, 'refs/tags/Extensions-')
    runs-on: ubuntu-latest
    steps:
      - name: checkout Extensions Branch
        uses: actions/checkout@v2
        with:
          ref: Extensions
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install OpenUPM CLI
        run: npm install -g openupm-cli

      - name: Publish Extension
        working-directory: Packages/com.weariness.Extension
        env:
          OPENUPM_TOKEN: ${{ secrets.OPENUPM_TOKEN }}
        run: openupm publish --access public

  Singleton:
    if: startsWith(github.ref, 'refs/tags/Singleton-')
    runs-on: ubuntu-latest
    steps:
      - name: checkout Singleton Branch
        uses: actions/checkout@v2
        with:
          ref: Singleton
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install OpenUPM CLI
        run: npm install -g openupm-cli

      - name: Publish Singleton
        working-directory: Packages/com.weariness.Singleton
        env:
          OPENUPM_TOKEN: ${{ secrets.OPENUPM_TOKEN }}
        run: openupm publish --access public
